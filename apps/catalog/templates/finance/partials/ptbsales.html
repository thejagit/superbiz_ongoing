{% for sale in sales %}

<tr x-data="{ open: false }" class="hover:bg-zinc-200 transition-colors">
    <td class="px-5 py-4 border-b border-gray-200 text-sm">{{ sale.sales_code }} - {{ sale.sales_id_name }}</td>
    <td class="px-5 py-4 border-b border-gray-200 text-sm">
        <span class="px-3 py-1 rounded-full text-xs font-bold {% if sale.is_active %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
            {{ sale.is_active|yesno:"Active,Inactive" }}
        </span>
    </td>
    <td class="px-5 py-4 border-b border-gray-200 text-sm">{{ sale.created_at|date:"Y-m-d" }}</td>
    <td class="px-5 py-4 border-b border-gray-200 text-sm text-right">
        <a href="{% url 'catalog:sales_edit' sale.id %}" class="text-blue-600 mr-3">
            <button class="btn btn-outline btn-accent btn-sm">{% include 'components/svgs/utility/file-pen-line.svg' %}</button>
        </a>
        <button type="button" class="btn btn-soft btn-error btn-sm" @click="open = true">{% include 'components/svgs/utility/trash-2.svg' %}</button>
        
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="px-5 py-10 text-center text-gray-500 italic">
        No sales found matching "{{ q }}"
    </td>
</tr>
{% endfor %}
