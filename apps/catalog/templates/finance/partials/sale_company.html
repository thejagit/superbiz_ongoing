{% for comsales in com_sales %}
<tr class="hover:bg-gray-50 transition-colors">
    <td class="px-6 py-4 text-sm font-medium text-gray-700">{{ comsales.sales_code }}</td>
    <td class="px-6 py-4 text-sm text-gray-600">{{ comsales.sales_id_name }}</td>
    <td class="px-6 py-4 text-center">
        {% if comsales.is_active %}
            <span class="badge badge-success badge-sm text-white">Active</span>
        {% else %}
            <span class="badge badge-error badge-sm text-white">Inactive</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 text-right">
        <button class="text-red-500 hover:text-red-700 text-sm font-semibold">Remove</button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="px-6 py-10 text-center text-gray-400 italic">No sales records found for this company.</td>
</tr>
{% endfor %}
