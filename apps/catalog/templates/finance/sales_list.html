{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="flex justify-between items-center mb-6">
        {% if messages %}
            <div class="fixed top-4 right-4 z-50 space-y-2">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %} shadow-lg">
                    <span>{{ message }}</span>
                    </div>
                {% endfor %}
                    </div>
        {% endif %}
        <h1 class="text-2xl font-bold text-gray-800">Sales ID List</h1>
        <a href="{% url 'catalog:company_sales_create' %}">
            <button class="btn btn-accent text-white font-semibold py-2 px-4 rounded-lg shadow" >
            + Add New Sales ID
        </button>
        </a>
        
    </div>
    <div class="mb-6 flex items-center gap-2">
    <div class="relative w-full max-w-md">
        <input type="text" 
               name="q" 
               value="{{ q }}"
               placeholder="Search Company or Sale ID..." 
               class="input input-bordered w-full shadow-sm pr-10"
               hx-get="{% url 'catalog:sale_list' %}" 
               hx-trigger="keyup changed delay:500ms"
               hx-target="#sales-table-body"
               hx-indicator=".htmx-indicator" />
        
        <span class="htmx-indicator loading loading-spinner loading-xs absolute right-3 top-3"></span>
    </div>

    {% if q %}
    <button hx-get="{% url 'catalog:sale_list' %}" 
            hx-target="body" 
            class="btn btn-ghost btn-sm text-gray-500">
        Clear
    </button>
    {% endif %}
</div>
