{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Company List</h1>
        <a href="{% url 'catalog:company_create' %}">
            <button class="btn btn-accent text-white font-semibold py-2 px-4 rounded-lg shadow">
                + Add New
            </button>
        </a>
    </div>

    <div class="flex justify-between items-center mb-6 gap-2">
        <input type="text" 
               name="q"
               placeholder="Search Company..." 
               class="input input-bordered w-full max-w-md shadow-sm focus:border-primary"
               hx-get="{% url 'catalog:company_list' %}"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#company-table-body" /> 
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
        <table class="min-w-full leading-normal">
            <thead>
                <tr class="bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    <th class="px-5 py-3 border-b-2 border-gray-200">Company Code</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200">BP Code</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200">Company Name</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200">Address</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200">Status</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200">Created_at</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 text-right">Actions</th>
                </tr>
            </thead>
            <tbody id="company-table-body" class="text-gray-700" hx-target="#company-table-body">
                {% include "finance/partials/ptbcompany.html" %}
            </tbody>
        </table>
    </div>
    
</div>

{% endblock %}
