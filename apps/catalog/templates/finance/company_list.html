{% extends "base.html" %}

{% block content %}


<div class="container mx-auto py-8 px-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Company List</h1>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
            + Add New
        </button>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
        <table class="min-w-full leading-normal">
            <thead>
                <tr class="bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    <th class="px-5 py-3 border-b-2 border-gray-200">Company Name</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200">Address</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200">Status</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                {% for company in companies %}
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-5 py-4 border-b border-gray-200 text-sm">
                        <p class="font-medium whitespace-no-wrap">{{ company.company_name }}</p>
                    </td>
                    <td class="px-5 py-4 border-b border-gray-200 text-sm">
                        <p class="whitespace-no-wrap">{{ company.address }}</p>
                    </td>
                    <td class="px-5 py-4 border-b border-gray-200 text-sm">
                        <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                            <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                            <span class="relative text-xs">Active</span>
                        </span>
                    </td>
                    <td class="px-5 py-4 border-b border-gray-200 text-sm text-right">
                        <button class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-5 py-10 border-b border-gray-200 bg-white text-center text-gray-500">
                        No companies found in the database.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
